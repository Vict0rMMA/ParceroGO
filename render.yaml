# Render.com - Despliegue de la app completa (FastAPI + frontend)
# https://render.com/docs/blueprint-spec
services:
  - type: web
    name: parcerogo
    runtime: python
    region: oregon
    plan: free
    buildCommand: "pip install -r backend/requirements.txt"
    startCommand: "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
    envVars:
      - key: PYTHON_VERSION
        value: "3.11.0"
